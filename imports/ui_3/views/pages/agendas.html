<template name="Agendas">

    <!-- Page heading -->
    {{> Page_heading title=(_ 'Agendas') }}

    <div class="wrapper wrapper-content animated fadeInUp agendas">

        {{#if currentUserHasPermission 'agendas.insert' }}
            <button class="btn btn-primary btn-sm pull-right m-md js-create"><i class="fa fa-plus"></i> {{_ 'new'}} {{_ 'agenda'}}</button>
        {{/if}}

        {{#each agendas}}
        <div class="ibox collapsed">
            <div class="ibox-title">
                <h3>{{title}}</h3>
                {{#if (equals closed 'empty')}}
                    <span></span>
                {{else if closed}}
                    <span class="label label-xs label-default">{{_ 'closed'}}</span>
                {{else}}
                    <span class="label label-xs label-primary">{{_ 'active'}}</span>
                {{/if}}
                {{>iboxTools}}
            </div>
            <div class="ibox-content">
                {{>Action_buttons_group collection='agendas' doc=this actions='edit,delete,videoCall,videoJoin' size='lg'}}
                {{>Voting_list items=topics}}
            </div>
        </div>
        {{/each}}

    </div>
</template>
