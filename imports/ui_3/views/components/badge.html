<template name='Badge'>
    <!--{{#if parentSubscriptionsReady}}-->
    {{#if value}}
        <span title={{title}}
              class="badge {{#if color}}badge-{{color}}{{else}}badge-danger{{/if}} {{#if align}}pull-{{align}}{{/if}} {{extraClasses}}"
              style={{this.style}}>
          {{value}}
        </span>
    {{/if}}
    <!--{{/if}}-->
</template>
