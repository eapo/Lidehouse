<template name="Income_statement">

              <td><strong>{{_ 'Account'}}</strong></td>
          </tr>
        </thead>
        <tbody>
            {{#each account in accounts}}

            {{/if}}
            {{/each}}
        </tbody>
    </table>
    </div>
</template>
