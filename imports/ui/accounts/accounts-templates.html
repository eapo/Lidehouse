<template name="Auth_page">
  <div class="wrapper wrapper-content animated fadeInDown">
    <div class="row">
      <div class="middle-box text-center loginscreen">
        <div class="logo">
          <!--h1 class="logo-name">MARINA</h1-->
          <img src="/images/brand/logo.png" alt="Logo">
        </div>
        {{> atForm}}
      </div>
    </div>
  </div>
</template>

<template name="override-atPwdFormBtn">
  <button type="submit" class="btn btn-primary block full-width m-b">
    {{buttonText}}
  </button>
</template>

<template name="override-atTextInput">
  <div class="input form-group {{#if isValidating}}validating{{/if}} {{#if hasError}}error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}">
    <input class="form-control" type="{{type}}" id="at-field-{{_id}}" name="at-field-{{_id}}" placeholder="{{placeholder}}" autocapitalize="none" autocorrect="off">
    {{#if hasIcon}}
        <span class="{{iconClass}}"></span>
    {{/if}}
    {{#if hasError}}
      <span>{{errorText}}</span>
    {{/if}}
  </div>
</template>

<template name="override-atTitle">
  <h3 class="at-title">{{title}}</h3>
  <small>{{subtitle}}</small>
</template>

<template name="override-atError">
  <div class="topic-errors">
    {{#each error}}
      <div class="topic-item">{{errorText}}</div>
    {{/each}}
  </div>
</template>

<template name="override-atPwdForm">
  <div class="at-pwd-form">
    <form role="form" id="at-pwd-form" class="{{disabled}}" novalidate action="#" method="POST">
      {{#each fields}}
        {{> atInput}}
      {{/each}}
      {{#if showReCaptcha}}
        {{> atReCaptcha}}
      {{/if}}
      {{> atPwdFormBtn}}
      {{#if showForgotPasswordLink}}
        {{> atPwdLink}}
      {{/if}}
    </form>
  </div>
</template>

<template name="override-atSignupLink">
  <div class="at-signup-link">
    <p class="text-muted text-center"><small>{{preText}}</small></p> 
    <a class="btn btn-sm btn-white btn-block text-capitalize at-link at-signup {{disabled}}" href="{{signUpLink}}" id="at-signUp" >
      <i class="fa fa-user "></i> {{linkText}}
    </a>
    <p class="text-muted text-center"><small>{{suffText}}</small></p> 
  </div>
</template>

<template name="override-atSigninLink">
  <div class="at-signin-link">
    <p class="text-muted text-center"><small>{{preText}}</small></p> 
    <a class="btn btn-sm btn-white btn-block text-capitalize at-link at-signin {{disabled}}" href="{{signInLink}}" id="at-signIn">
      <i class="fa fa-sign-in"></i> {{linkText}}
    </a>
    <p class="text-muted text-center"><small>{{suffText}}</small></p> 
  </div>
</template>

<!--This is a copy of the original, except we only show it if there is error, and we use the preText as the link text-->
<template name="override-atResendVerificationEmailLink">
  {{#if errorOrMessage}}
  <div class="at-resend-verification-email-link at-wrap">
    <p>
      <a href="{{resendVerificationEmailLink}}" id="at-resend-verification-email" class="at-link at-resend-verification-email {{disabled}}">{{preText}}</a>
    </p>
  </div>
  {{/if}}
</template>
